				<section data-markdown>

						## HTML Basics
						- HTML document is made up of a tree of tags ex: `<div></div>`
						- <pre><code class="language-html"><script type="text/template">
							<!doctype html>
							<html>
								<head>
									Header code
									<br>
									Style and configs go here
								</head>
								<body>
									Main content of the HTML
									<br>
									Can organize with divs 
									<div> Text inside a div </div>
									<br>
									Can add attributes to tags
									<div style="text-align: center;"> This div is now centered </div>
								</body>
							</html>   
							</script></code></pre>
						- Exhaustive list of HTML tags: https://www.w3schools.com/TAGS/default.ASP
					</textarea>
				</section>
				<section data-markdown>
					<textarea data-template style="text-align: left">
						## Let's look at the HTML portion of the slider
						<pre><code class="language-html"><script type="text/template">
							<!DOCTYPE html>
							<html>
							<body>
								<input type="range" min="1" max="100" value="50"  id="slider">
								<span id="outputlabel"> TEXT HERE </span> <br>
							</body>
							</html>
							</script></code></pre>
					</textarea>
				</section>
				<section data-markdown>
					<textarea data-template style="text-align: left">
						## Let's add another slider
						<pre><code class="language-html"><script type="text/template">
							<!DOCTYPE html>
							<html>
							<body>
								<input type="range" min="1" max="100" value="50"  id="slider_1">
								<input type="range" min="1" max="100" value="50"  id="slider_2">
								<span id="outputlabel"> TEXT HERE </span> <br>
							</body>
							</html>
							</script></code></pre>
					</textarea>
				</section>
				<section data-markdown>
					<textarea data-template style="text-align: left">
						## Let's add a button
						<pre><code class="language-html"><script type="text/template">
							<!DOCTYPE html>
							<html>
							<body>
								<input type="range" min="1" max="100" value="50"  id="slider_1">
								<input type="range" min="1" max="100" value="50"  id="slider_2">
								<br>
								<button>button</button>
								<br>
								<span id="outputlabel"> TEXT HERE </span> <br>
							</body>
							</html>
							</script></code></pre>
						`<br>` is a line break
						Note, this page has no functionality. It's purely visual
					</textarea>
				</section>

						## CSS
						HTML by itself is plain text. While you can set attributes for each tag individually, this gets tedious very quickly.

						CSS is a way to edit the default style of the basic HTML tags.

						## Javascript

						- Whereas HTML is in charge of how the website looks, the functionality of the website is controlled using Javascript
						- The Javascript scripts or functions must be placed in between the `<script>` tags.
						- You can also link to other javascript files: 
							- `<script src="path/to/script.js"></script>`
							- Note probably not necessary or possible for the ESP
